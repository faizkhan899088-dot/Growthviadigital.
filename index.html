<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Definers Technology</title>
    <style>
        header {
            background-color: #004d99;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .contact {
            font-size: 18px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Growthvia Digital<br><span style="font-size: 14px;">digital marketing company</span></div>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="about">About Us</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="portfolio">Portfolio</a></li>
                <li><a href="packages">Packages</a></li>
                <li><a href="blog">Blog</a></li>
                <li><a href="support">Support</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
        <div class="contact">+91 8979 401 469</div>
    </header>
    <script>
        // Add smooth scrolling to navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
